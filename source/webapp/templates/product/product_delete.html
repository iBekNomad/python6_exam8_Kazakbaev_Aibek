{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'product_view' product.pk %}" class="text-uppercase text-decoration-none">cancel</a></li>
{% endblock %}

{% block content %}
    <h2 class="d-flex justify-content-center amatic-text text-info">Вы уверены, что хотите этот проект </h2>
    <h1 class="d-flex justify-content-center amatic-text text-success">"{{ product.name }}"?</h1>
    <form action="{% url "product_delete" product.pk %}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <p class="mr-5"><input type="submit" value="YES" class="btn btn btn-info"></p>
            <p><a href="{% url "product_view" product.pk%}" class="btn btn btn-info text-uppercase">no</a> </p>
        </div>
    </form>
{% endblock %}
